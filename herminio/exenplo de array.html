    <body>
        <script type="text/javascript">
            var nomes=new Array();
            var nota1=new Array();
            var nota2=new Array();
            var medias=new Array();
            
            var i = 1;
             
  do{
      nomes[i] = prompt('Nome','');
      nota1[i] = parseFloat((prompt('notas 1', '')).replace(',',''));
      nota2[i] = parseFloat((prompt('notas 2', '')).replace(',',''));
      medias[i] = parseFloat(nota1[i] + nota2[i]) /2;
       
       i++
          } while(confirm('comtinuar?'));
          
          for (a in nomes){
              document.write('<h3>Nome:' + nomes[a]+ '</h3>');
              document.write('nota1:' + nota1[a]+ '<br/>');
              document.write('nota2:' + nota2[a]+ '<br/>');
              document.write('Media:' + nomes[a]+ '<br/><br/>');
          }
        </script>
