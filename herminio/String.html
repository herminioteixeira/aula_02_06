<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <script>
            data_n = prompt('Informe sua data de nascimento','dd/mm/yy');
            document.Write (data_n+'<br>');
            data_n = data_n.split('/');
            document.write('Dia' + data_n[0]+'<br>');
            document.Write('Mês' + data_n[1]+'<br>');
            document.Write('Ano' + data_n[2]+'<br>');
            
            document.Write(data_n.join(','));
            
            
        </script>
    </body>
</html>
